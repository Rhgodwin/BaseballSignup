<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
	<div class="top">

		<h1>Innovative Solutions Corporation<br> Employee Login</h1>
	</div>
	<div class="login">
		<h1>Login</h1>
		<form action="authenticate.php" method="post">
			<label for="username">
				<i class="fas fa-user"></i>
			</label>
			<input type="text" name="username" placeholder="Employee Name(First Last)" id="username" required>
			<label for="password">
				<i class="fas fa-lock"></i>
			</label>
			<input type="password" name="password" placeholder="Password" id="password" required>
			<input type="submit" value="Login" action="authenticate.php">
			<input type="submit" id="newBtn" value="New Employee? Click here" onclick="location.href ='register.php'">
		</form>
	</div>
	
</body>

</html>
